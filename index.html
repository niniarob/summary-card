<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="blue-box">
            <h2>Your result</h2>
            <div class="circle">
                <h3>76</h3>
                <p class="of-100">of 100</p>
            </div>
            <div class="great-box">
                 <h4>Great</h4>
                 <p class="paragraph">Your performance exceed 65% of the people conducting the test here!</p>
            </div>
            </div>

            <div class="summary-box">
                <h4 class="summary">Summary</h4>
                <div class="boxes">
                    <div class="summeryboxes one1">
                        <img class="one" src="./assets/Vector.svg">
                        <h5>Reaction</h5>
                        <p class="number">80
                            <span>/100</span>
                        </p>
                    </div>
                    <div class="summeryboxes two2">
                        <img class="two" src="./assets/Vector (1).svg">
                        <h5>Memory</h5>
                        <p class="number">92
                            <span>/100</span>
                        </p>
                    </div>
                    <div class="summeryboxes three3">
                        <img class="three" src="./assets/Vector (2).svg">
                        <h5>Verbal</h5>
                        <p class="number">61
                            <span>/100</span>
                        </p>
                    </div>
                    <div class="summeryboxes four4">
                        <img class="four" src="./assets/Group.svg">
                        <h5>Visual</h5>
                        <p class="number">73
                            <span>/100</span>
                        </p>
                        </div>
                    </div>
                    <div class="but-box">
                    <button class="button">Continue</button>
                  </div>
                </div>
                </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
